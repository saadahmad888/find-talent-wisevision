    <script>
        $(function () {
            $('input[name="dates"]').daterangepicker({
                singleDatePicker: true,
                showDropdowns: true,
                minYear: 1901,
                maxYear: new Date().getFullYear() // Set maxYear to current year
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            // Add button click event
            $('.form-add-btn').click(function(e) {
                e.preventDefault();
                var $educationForm = $('.stepper-form').first().clone(); // Clone the first education form
                $educationForm.find('input[type="text"]').val(''); // Clear input values
                $educationForm.appendTo('.stepper-form-wrapper'); // Append the cloned form
                updateDeleteButtonState(); // Update delete button state
            });
    
            // Delete button click event
            $('.form-del-btn').click(function(e) {
                e.preventDefault();
                if ($('.stepper-form').length > 1) {
                    $('.stepper-form').last().remove(); // Remove the last education form if more than one exists
                }
                updateDeleteButtonState(); // Update delete button state
            });
    
            // Function to update delete button state
            function updateDeleteButtonState() {
                var $deleteButtons = $('.form-del-btn');
                if ($('.stepper-form').length === 1) {
                    $deleteButtons.prop('disabled', true); // Disable delete button if only one form exists
                } else {
                    $deleteButtons.prop('disabled', false); // Enable delete button if more than one form exists
                }
            }
    
            // Initial update of delete button state
            updateDeleteButtonState();
        });
    </script>
